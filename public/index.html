<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../app/src/css/style.css">
	<link rel="stylesheet" href="../app/src/css/plugins.css">
	<title>Treinando com ReactJs</title>
</head>
<body>
	<div id="app"></div>
	<a href="#" class="scroll-to-top">
		<i class="fa fa-arrow-circle-up"></i>
	</a>
	<script src="bundle.js"></script>
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script>
		$(function(){
			$('.toggle').click(function(){
				$('.layout').toggleClass('ativo');
				$('.menu-responsivo').toggleClass('ativo');
				$(this).toggleClass('ativo');
			});
			
			$(window).scroll(function(){
				if($(this).scrollTop() >= 500) {
					$('.scroll-to-top').addClass('ativo');
				} else {
					$('.scroll-to-top').removeClass('ativo');
				}
			});

			$('.scroll-to-top').click(function(){
				$('html, body').animate({scrollTop: 0},800);
			});

			$(window).on('scroll', function () {
	            if ($(window).scrollTop() > 100) {
	                $('.menu').addClass('navigation-background');
	            } else {
	                $('.menu').removeClass('navigation-background');
	            }
        	});

		});
	</script>
</body>
</html>
